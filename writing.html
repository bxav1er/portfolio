<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #FEFEFE;
            --color-secondary: #2D2D2D;
            --color-accent: #7A8471;
            --color-text-light: #6B6B6B;
            --font-display: 'Crimson Text', serif;
            --font-body: 'Inter', sans-serif;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
            --spacing-xxl: 64px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-primary);
            color: var(--color-secondary);
            line-height: 1.7;
            font-size: 16px;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(254, 254, 254, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(45, 45, 45, 0.05);
            z-index: 100;
            padding: var(--spacing-sm) 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-secondary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: var(--spacing-lg);
        }

        .nav-links a {
            color: var(--color-secondary);
            text-decoration: none;
            font-weight: 400;
            font-size: 0.9rem;
            transition: color 0.2s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--color-accent);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--color-accent);
        }

        .maintenance {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: calc(var(--spacing-xxl) + 60px) var(--spacing-lg) var(--spacing-xxl);
            text-align: center;
        }

        .maintenance-card {
            max-width: 620px;
        }

        .maintenance-title {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: var(--spacing-md);
        }

        .maintenance-text {
            font-size: 1.1rem;
            color: var(--color-text-light);
        }

        .footer {
            padding: var(--spacing-xl) var(--spacing-lg);
            text-align: center;
            border-top: 1px solid rgba(45, 45, 45, 0.1);
        }

        .footer-text {
            color: var(--color-text-light);
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 0 var(--spacing-md);
            }

            .nav-links {
                gap: var(--spacing-md);
            }
        }
    </style>
</head>
<body>

                <li><a href="writing.html" class="active">Writing</a></li>
                <li><a href="visual.html">About</a></li>
            </ul>
        </div>
    </nav>

    <main class="maintenance">
        <div class="maintenance-card">
            <h1 class="maintenance-title">Writing is under maintenance.</h1>
            <p class="maintenance-text">I am tuning this section and will be back with new posts soon.</p>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer-text">Â© 2025 xavierbzz. A quiet corner of the internet.</p>
        </div>
    </footer>
</body>
</html>
